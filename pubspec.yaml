name: wox
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_network_connectivity: ^0.0.6
  font_awesome_flutter: ^10.1.0
  cached_network_image: ^3.2.1
  permission_handler: ^8.1.4+2
  modal_bottom_sheet: ^2.1.0
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.11
  icons_launcher: ^1.2.1
  provider: ^6.0.3
  http: ^0.13.4
  dio: ^4.0.6
  google_mobile_ads: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter_icons:
  image_path: 'assets/images/icon.png'
  ios: true
  android: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Euclid
      fonts:
        - asset: assets/fonts/e_bold.ttf
        - asset: assets/fonts/e_regular.ttf